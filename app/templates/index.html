{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>File Manager</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-simple-sidebar/css/simple-sidebar.css">
    <style media="screen">
      .bg-fm {
        background-color: #9b59b6;
        color: white;
      }
      .bg-fm:hover {
        background-color: #8e44ad;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>

  <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="border-right" id="sidebar-wrapper" style="background-color: #9b59b6; color: white;">
        <div class="sidebar-heading">File Manager</div>
        <div class="list-group list-group-flush">
          <a href="{% url 'files' user.id 0 %}" target="miframe" class="list-group-item bg-fm">Meus Arquivos</a>
          <a href="{% url 'search_all_files' %}" target="miframe" class="list-group-item bg-fm">Buscar Arquivos</a>
          <a href="{% url 'create_folder' %}" target="miframe" class="list-group-item bg-fm">Criar Diretório</a>
          <a href="{% url 'upload_file' %}" target="miframe" class="list-group-item bg-fm">Enviar Arquivos</a>
          <a href="{% url 'logout' %}" class="list-group-item bg-fm">Sair</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary" id="menu-toggle">Esconder Menu Lateral</button>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">{{user.first_name}}</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ações
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'files' user.id 0 %}" target="miframe">Meus Arquivos</a>
                  <a class="dropdown-item" href="{% url 'search_all_files' %}" target="miframe">Buscar Arquivos</a>
                  <a class="dropdown-item" href="{% url 'create_folder' %}" target="miframe">Criar Diretório</a>
                  <a class="dropdown-item" href="{% url 'upload_file' %}" target="miframe">Enviar Arquivo</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container-fluid embed-responsive embed-responsive-16by9">
          <iframe width="100%" src="{% url 'files' user.id '0' %}" class="embed-responsive-item border-0" name="miframe"></iframe>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <script src="{% static 'js/jquery.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script>
      var txt = "Mostrar Menu Lateral";
      var swap = "Esconder Menu Lateral";
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#menu-toggle").text(txt);
        let aux = txt;
        txt = swap;
        swap = aux;
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>File Manager - Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css">
    <style media="screen">
      body {
        background-color: #9b59b6;
      }
    </style>
  </head>
  <body>
    <form class="form-signin bg-light rounded" method="post" action="{% url 'criar_conta' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Endereço de Email" required autofocus>
      <label for="inputEmail" class="sr-only">Nome</label>
      <input type="text" name="nome" id="inputNome" class="form-control" placeholder="Nome" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
      <p class='mt-3'><small>Já possui uma conta? Acesse ela clicando <a href="{% url 'login' %}">aqui</a>.</small></p>
    </form>
  </body>
</html>
